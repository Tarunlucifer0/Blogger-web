{% extends "layout.html" %}
{% block title %}
    {{post.title}}
{% endblock %}

{% block content %}
<section>
    <img class="banner" src=" {{post.banner.url}} " alt="{{post.title}}">
    <h1>{{post.title}}</h1> 
    <p>{{post.date}}</p>
    
    <div class="parent"> 
        <p class="box"> {{post.body}} </p>
    </div>
</section>
{% endblock %}
